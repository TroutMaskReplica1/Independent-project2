<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src=js/jquery.js type="text/javascript"></script>
    <script src=js/scripts.js type="text/javascript"></script>
    <title>Track Suggestinator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Track Suggestinator!</h1>
        <h2>Let use help you choose what language to learn.</h2>
      </div>
      
      <div id="other">
        <img src="img/bandersnatch1.jpg" alt="Focused Stefan">
        <p>Sorry I haven't programmed that path yet.</p>
      </div>

      <form id="question">
        <div id="question1">
          <label for="track-form1">Any experience?:</label>
          <input id="track-input1" name="track-input1" type="text">
      </div>

      <br>

      <div id="question2">
        <label for="track-form2">Is clean syntax important?:</label>
        <input id="track-input2" name="track-input2" type="text">
      </div>

      <br>

      <div id="question3">
        <label for="track-form3">Do you want a strict language?:</label>
        <input id="track-input3" name="track-input3" type="text">
      </div>

      <br>

      <div id="question4">
        <label for="track-form4">Do you want freedom in coding?:</label>
        <input id="track-input4" name="track-input4" type="text">
      </div>

      <br>

      <div id="question5">
        <label for="track-form5">Is run-time important?:</label>
        <input id="track-input5" name="track-input5" type="text">
      </div>

      <br>

      <button type="submit" name="submit" value="submit" class="btn btn-success">Submit</button>
    </form>

      <br>
      <br>

      <div id="ruby" value="1">
        <p>Come learn ruby!</p>
      </div>
      <div id="php" value="2">
        <p>PHP is what zucc made facebook with!</p>
      </div>
      <div id="csharp" value="3">
        <p>C# is an elegant language above the rest.</p>
      </div>
    </div>
  </body>
</html>
