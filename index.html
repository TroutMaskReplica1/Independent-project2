<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src=js/jquery.js type="text/javascript"></script>
    <script src=js/scripts.js type="text/javascript"></script>
    <title>Track Suggestinator</title>
  </head>
  <body>
    <h1>Welcome to the Track Suggestinator!</h1>
    <h2>Let use help you choose what language to learn.</h2>

    <form id="question1">
      <label for="track-form1">Any experience?:</label>
      <input id="track-input1" name="track-input" type="text">
      <select id="experience">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </form>

    <form id="question2">
      <label for="track-form2">Do you like design?:</label>
      <input id="track-input2" name="track-input" type="text">
      <select id="design">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </form>

    <form id="question3">
      <label for="track-form3">Do you want a strict language?:</label>
      <input id="track-input3" name="track-input" type="text">
      <select id="strict">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </form>

    <form id="question4">
      <label for="track-form4">Front end or back end?:</label>
      <input id="track-input4" name="track-input" type="text">
      <select id="front-back">
        <option value="front">front</option>
        <option value="back">back</option>
      </select>
    </form>

    <form id="question5">
      <label for="track-form5">Are you ready to learn?:</label>
      <input id="track-input5" name="track-input" type="text">
      <select id="ready">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </form>

    <button type="submit" class="btn">Submit</button>
    <br>
    <br>
    <div id="ruby" value="1">
      <p>Come learn ruby!</p>
    </div>
    <div id="php" value="2">
      <p>PHP is what zucc made facebook with!</p>
    </div>
    <div id="csharp" value="3">
      <p>C# is an elegant language above the rest.</p>
    </div>
  </body>
</html>
